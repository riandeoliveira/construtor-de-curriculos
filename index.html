<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Currículos</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="documento">
        <div class="cv">
            <header id="cabecalho">
                <h1 class="nome" id="docNome">Seu Nome vai Aqui</h1>
            </header>
            <main id="fundo">
                <article class="left-article">
                    <section>
                        <h2 class="titulos">SOBRE MIM</h2>
                        <p id="docDescricao"></p>
                    </section>
                    <section>
                        <h2 class="titulos">DADOS PESSOAIS</h2>
                        <p>
                            <span>
                                <b>Data de Nascimento:</b>
                                <span id="docData"></span>
                            </span>
                            <br>
                            <span>
                                <b>Idade:</b>
                                <span id="docIdade"></span>
                            </span>
                            <br>
                            <span>
                                <b>Nacionalidade:</b>
                                <span id="docNacionalidade"></span>
                            </span>
                            <br>
                            <span>
                                <b>Endereço:</b>
                                <span id="docEndereco"></span>
                            </span>
                            <br>
                            <span>
                                <b>CEP:</b>
                                <span id="docCEP"></span>
                            </span>
                            <br>
                            <span>
                                <b>Cidade:</b>
                                <span id="docCidade"></span>
                            </span>
                        </p>
                    </section>
                    <section>
                        <h2 class="titulos">CONTATOS</h2>
                        <p>
                            <span>
                                <b>E-mail:</b>
                                <span id="docEmail"></span>
                            </span>
                            <br>
                            <span>
                                <b>Telefone:</b>
                                <span id="docTelefone"></span>
                            </span>
                            <br>
                            <span>
                                <b>GitHub:</b>
                                <span id="docGitHub"></span>
                            </span>
                            <br>
                            <span>
                                <b>Certificados:</b>
                                <span id="docCertificados"></span>
                            </span>
                            <br>
                            <span>
                                <b>Portfólio:</b>
                                <span id="docPortfolio"></span>
                            </span>
                            <br>
                            <span>
                                <b>LinkedIn:</b>
                                <span id="docLinkedIn"></span>
                            </span>
                        </p>
                    </section>
                    <section>
                        <h2 class="titulos">OBJETIVOS</h2>
                        <p id="docObjetivos"></p>
                    </section>
                    <section>
                        <h2 class="titulos">IDIOMAS</h2>
                        <p id="docIdiomas"></p>
                    </section>
                    <section>
                        <h2 class="titulos">COMPETÊNCIAS</h2>
                        <ul type="none" class="lista-competencias" id="docCompetencias"></ul>
                    </section>
                </article>
                <article class="right-article">
                    <section>
                        <h2 class="titulos">FORMAÇÃO ACADÊMICA</h2>
                        <div class="barra"></div>
                        <div id="docFormacaoAcademica">
                    </section>
                    <section>
                        <h2 class="titulos">HABILIDADES PROFISSIONAIS</h2>
                        <div class="barra"></div>
                        <div id="docHabilidadesProfissionais">
                    </section>
                </article>
            </main>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>

</html>
